<html>
<head>
    <title> Guess My Number </title>
    <link rel="icon" href="https://t4.ftcdn.net/jpg/04/83/90/95/360_F_483909569_OI4LKNeFgHwvvVju60fejLd9gj43dIcd.jpg"/>
    <style>
        body {
            background-color: #1D2A35;
        }
        .white {
            color: white;
        }
    </style>
</head>
<body class="white">
    <h2> Guess My Number </h2>
    <p> What number I'm thinking now? </p>
    <p> [Hint : I'm thinking number between 1-10.]</p>
    <input type="text" id="input">
    <p> <button id="button"> Submit </button> </p>
    <script>
    //Random Number Guess by User
    document.querySelector("#button").onclick=function() {
        let x=Math.round(Math.random()*9 + 1); //Get the x variable value within the range of 1 and 10.
        let userinput=document.querySelector("#input").value;
        if (x==userinput) {
            alert("You are correct!");
        }
        else {
            alert("You are wrong! I'm thinking number "+ x + "." );
        }
    }
    </script>
</body>
</html>
